    <style>
        :root {
            /* Paleta Tech Noir Atualizada */
            --bg-color: #0b1015;
            /* Deep Navy - Profundidade Fria */
            --text-white: #ffffff;

            --accent-teal: #008FBB;
            /* NOVO AZUL (Substituindo o Teal) */
            --accent-coral: #EA4B71;
            /* n8n/Automação - Ação/Energia */

            --input-border: #1f2933;
            /* Navy mais claro para bordas */
            --input-focus: #008FBB;
            /* Foco com o novo azul */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-white);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 700px;
            padding: 3rem 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* --- Header --- */
        .top-name {
            font-family: 'Oswald', sans-serif;
            font-size: 0.9rem;
            letter-spacing: 0.3em;
            color: var(--accent-teal);
            text-transform: uppercase;
            margin-bottom: 2rem;
            font-weight: 500;
        }

        .avatar-container {
            width: 140px;
            height: 140px;
            margin-bottom: 2.5rem;
            position: relative;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            /* Contraste levemente aumentado para o fundo Navy */
            filter: grayscale(20%) contrast(1.15);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
        }

        /* Anel decorativo com gradiente Novo Azul -> Coral */
        .avatar-ring {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            /* Truque para borda gradiente ao girar */
            border-top: 1px solid var(--accent-teal);
            border-bottom: 1px solid var(--accent-coral);
            border-left: 1px solid rgba(0, 143, 187, 0.15);
            /* Ajustado para RGB do #008FBB */
            border-right: 1px solid rgba(234, 75, 113, 0.15);
            z-index: -1;
            animation: spin 15s linear infinite;
        }

        /* Ponto orbital Azul (IA) */
        .avatar-ring::after {
            content: '';
            position: absolute;
            top: -4px;
            left: 50%;
            width: 8px;
            height: 8px;
            background: var(--accent-teal);
            border-radius: 50%;
            box-shadow: 0 0 12px var(--accent-teal);
        }

        /* Ponto orbital Coral (n8n/Automação) */
        .avatar-ring::before {
            content: '';
            position: absolute;
            bottom: -4px;
            /* Posicionado na parte inferior, oposto ao Teal */
            left: 50%;
            width: 8px;
            height: 8px;
            background: var(--accent-coral);
            border-radius: 50%;
            box-shadow: 0 0 12px var(--accent-coral);
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        /* --- Tipografia Bold --- */
        h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 3rem;
            line-height: 1.1;
            text-transform: uppercase;
            color: var(--text-white);
            margin-bottom: 1.5rem;
            letter-spacing: 0.02em;
            font-weight: 700;
        }

        .subtitle {
            font-family: 'Oswald', sans-serif;
            color: var(--accent-teal);
            font-size: 1.8rem;
            line-height: 1.2;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 4rem;
            max-width: 90%;
        }

        /* --- Formulário Minimalista --- */
        .form-wrapper {
            width: 100%;
            max-width: 500px;
            margin-top: 1rem;
        }

        .minimal-form {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .input-group {
            position: relative;
            text-align: left;
        }

        .input-field {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--input-border);
            padding: 0.8rem 0;
            color: var(--text-white);
            font-size: 1.1rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            border-radius: 0;
        }

        .input-field::placeholder {
            color: #8b9bb4;
            /* Ajustado para combinar com o Navy */
            font-weight: 300;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .input-field:focus {
            outline: none;
            border-bottom-color: var(--accent-teal);
        }

        /* --- Novos Checkboxes Estilizados (Service Cards) --- */
        .services-label {
            display: block;
            color: #8b9bb4;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1rem;
            font-family: 'Inter', sans-serif;
        }

        .services-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .service-card input[type="checkbox"] {
            display: none;
        }

        .service-card {
            display: block;
            cursor: pointer;
            position: relative;
        }

        .card-content {
            border: 1px solid var(--input-border);
            border-radius: 8px;
            padding: 1.2rem;
            background: rgba(255, 255, 255, 0.02);
            transition: all 0.3s ease;
        }

        .card-title {
            display: block;
            font-family: 'Oswald', sans-serif;
            font-size: 1.1rem;
            color: var(--text-white);
            margin-bottom: 0.3rem;
            text-transform: uppercase;
        }

        .card-desc {
            display: block;
            font-size: 0.9rem;
            color: #a0aec0;
            line-height: 1.4;
            font-weight: 300;
        }

        /* Estado Hover */
        .service-card:hover .card-content {
            border-color: #3f4a5a;
            background: rgba(255, 255, 255, 0.03);
        }

        /* Estado Selecionado (Checked) */
        .service-card input[type="checkbox"]:checked+.card-content {
            border-color: var(--accent-teal);
            background: rgba(0, 143, 187, 0.05);
            /* Ajustado para RGB do #008FBB */
            box-shadow: 0 0 20px rgba(0, 143, 187, 0.05);
            /* Ajustado para RGB do #008FBB */
        }

        .service-card input[type="checkbox"]:checked+.card-content .card-title {
            color: var(--accent-teal);
        }

        .card-content::after {
            content: '\f00c';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            top: 1.2rem;
            right: 1.2rem;
            color: var(--accent-teal);
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.2s ease;
        }

        .service-card input[type="checkbox"]:checked+.card-content::after {
            opacity: 1;
            transform: scale(1);
        }


        /* Botão CTA - Tech Noir Accent */
        .btn-submit {
            margin-top: 1rem;
            width: 100%;
            padding: 1.2rem;
            background-color: var(--accent-teal);
            color: #0b1015;
            /* Contraste escuro (Navy) no Teal */
            font-family: 'Oswald', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 4px;
        }

        .btn-submit:hover {
            background-color: var(--accent-coral);
            /* Mudança para Coral no Hover */
            color: #ffffff;
            /* Texto branco no Coral */
            transform: translateY(-2px);
            box-shadow: 0 10px 30px -5px rgba(234, 75, 113, 0.4);
            /* Glow Coral */
        }

        /* Mensagens */
        .feedback {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            display: none;
        }

        .feedback.success {
            color: var(--accent-teal);
        }

        .feedback.error {
            color: #ff6b6b;
        }

        /* --- Responsividade --- */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }

            .subtitle {
                font-size: 0.95rem;
            }

            .container {
                padding: 2rem 1.2rem;
            }
        }
    </style>

<body>

    <div class="container">
        <!-- Nome no topo estilo "Marca" -->
        <div class="top-name">Matheus Godoy</div>

        <!-- Foto de Perfil -->
        <div class="avatar-container">
            <div class="avatar-ring"></div>
            <img src="assets/profile.jpg" alt="Matheus Godoy" class="avatar">
        </div>

        <!-- Títulos Impactantes -->
        <h1>Simplificando o Caos com<br>Automações Inteligentes</h1>

        <p class="subtitle">
            Chega de tarefas manuais. Eu automatizo o<br>
            atendimento e os processos da sua empresa.
        </p>

        <!-- Formulário Clean -->
        <div class="form-wrapper">
            <form id="contactForm" class="minimal-form">

                <div class="input-group">
                    <input type="text" id="nome" class="input-field" placeholder="Seu Nome" required>
                </div>

                <div class="input-group">
                    <input type="text" id="empresa" class="input-field" placeholder="Sua Empresa" required>
                </div>

                <div class="input-group">
                    <input type="email" id="email" class="input-field" placeholder="E-mail Corporativo" required>
                </div>

                <!-- Nova Seção de Serviços (Checkboxes) -->
                <div class="input-group">
                    <span class="services-label">Selecione os serviços de interesse:</span>
                    <div class="services-container">

                        <!-- Opção 1 -->
                        <label class="service-card">
                            <input type="checkbox" name="servicos" value="Formulário Inteligente">
                            <div class="card-content">
                                <span class="card-title">Formulário Inteligente</span>
                                <span class="card-desc">Conecto seu formulário a uma I.A para analisar e responder leads
                                    por você 24h por dia.</span>
                            </div>
                        </label>

                        <!-- Opção 2 -->
                        <label class="service-card">
                            <input type="checkbox" name="servicos" value="Automação de Processos">
                            <div class="card-content">
                                <span class="card-title">Automação de Processos</span>
                                <span class="card-desc">Elimine tarefas manuais repetitivas integrando seu CRM,
                                    planilhas e WhatsApp.</span>
                            </div>
                        </label>

                        <!-- Opção 3 -->
                        <label class="service-card">
                            <input type="checkbox" name="servicos" value="Consultoria Micro-SaaS">
                            <div class="card-content">
                                <span class="card-title">Consultoria Micro-SaaS</span>
                                <span class="card-desc">Transforme sua ideia em um software (SaaS) rentável e
                                    escalável.</span>
                            </div>
                        </label>

                    </div>
                </div>

                <div class="input-group">
                    <input type="text" id="descricao" class="input-field" placeholder="Detalhes do Projeto" required>
                </div>

                <button type="submit" class="btn-submit">
                    Enviar Solicitação
                </button>
            </form>

            <!-- Feedback -->
            <div id="successMsg" class="feedback success">
                RESPOSTA ENVIADA PARA SEU E-MAIL.
            </div>
            <div id="errorMsg" class="feedback error">
                ERRO AO ENVIAR. TENTE NOVAMENTE.
            </div>
        </div>

    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const btn = this.querySelector('.btn-submit');
            const originalText = btn.innerText;
            const successMsg = document.getElementById('successMsg');
            const errorMsg = document.getElementById('errorMsg');

            successMsg.style.display = 'none';
            errorMsg.style.display = 'none';

            // Captura todos os checkboxes marcados
            const checkboxes = document.querySelectorAll('input[name="servicos"]:checked');
            const servicosSelecionados = Array.from(checkboxes).map(cb => cb.value);

            // Verifica se pelo menos um serviço foi marcado (opcional, mas recomendado)
            if (servicosSelecionados.length === 0) {
                alert("Por favor, selecione pelo menos um serviço.");
                return;
            }

            btn.innerText = 'ENVIANDO...';
            btn.style.opacity = '0.7';
            btn.disabled = true;

            const formData = {
                nome: document.getElementById('nome').value,
                empresa: document.getElementById('empresa').value,
                email: document.getElementById('email').value,
                servico: servicosSelecionados.join(', '), // Envia como string separada por vírgula
                descricao: document.getElementById('descricao').value
            };

            fetch('https://hook.us2.make.com/xuch8shzch9sgoofpfaxbhgofq8px6e1', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
                .then(response => {
                    if (response.ok) {
                        this.reset();
                        successMsg.style.display = 'block';
                        setTimeout(() => { successMsg.style.display = 'none'; }, 5000);
                    } else {
                        throw new Error('Erro no envio');
                    }
                })
                .catch(error => {
                    console.error('Erro:', error);
                    errorMsg.style.display = 'block';
                    setTimeout(() => { errorMsg.style.display = 'none'; }, 5000);
                })
                .finally(() => {
                    btn.innerText = originalText;
                    btn.style.opacity = '1';
                    btn.disabled = false;
                });
        });
    </script>
